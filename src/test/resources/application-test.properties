test.datasource.url=jdbc:h2:mem:hibernate
test.datasource.username=sa
test.datasource.password=password

!-- Hibernate
test.hibernate.hbm2ddl.auto=create
test.hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.import_files=test-schema.sql
test.hibernate.show_sql=true
test.hibernate.format_sql=true
test.hibernate.jdbc.lob.non_contextual_creation=true

test.jakarta.persistence.sql-load-script-source=test-data.sql


spring.jpa.defer-datasource-initialization=true
spring.sql.init.platform=postgres
spring.sql.init.mode=always
